# ==============================================================================
# WHAT: Application configuration for Flink streaming job
# WHY: Externalize configuration for different environments (dev/staging/prod)
# HOW: Loaded by FlinkConfig class at runtime
# ==============================================================================

# Kafka Configuration
kafka.bootstrap.servers=localhost:9092
kafka.input.topic=bank-events
kafka.output.topic=alerts
kafka.consumer.group.id=fraud-detection-consumer

# Schema Registry Configuration
schema.registry.url=http://localhost:8081

# Flink Checkpointing Configuration
# WHAT: Checkpoint interval in milliseconds
# WHY: Enables exactly-once processing and fault tolerance
# HOW: Flink periodically saves state snapshots
checkpoint.interval.ms=60000
checkpoint.dir=file:///tmp/flink-checkpoints

# Windowing Configuration
# WHAT: Window size for fraud detection aggregation
# WHY: Defines time period for analyzing transaction patterns
# HOW: Tumbling window (non-overlapping)
window.size.minutes=5

# Watermark Configuration
# WHAT: Maximum allowed lateness for events
# WHY: Handles out-of-order events in streaming
# HOW: Events arriving later than this are dropped
watermark.max.out.of.orderness.seconds=10

# Fraud Detection Thresholds
# WHAT: Rules for generating alerts
# WHY: Define what constitutes suspicious activity
fraud.threshold.transaction.count=10
fraud.threshold.total.amount=10000.0
