# ==============================================================================
# Log4j2 Configuration for Flink Streaming Job
# ==============================================================================
# WHAT: Logging configuration for application and Flink framework
# WHY: Provides visibility into job execution and debugging
# HOW: Async appenders for performance, different levels per package
# ==============================================================================

# Root logger configuration
rootLogger.level = INFO
rootLogger.appenderRef.console.ref = ConsoleAppender

# Console appender
appender.console.name = ConsoleAppender
appender.console.type = CONSOLE
appender.console.layout.type = PatternLayout
appender.console.layout.pattern = %d{yyyy-MM-DD HH:mm:ss,SSS} %-5p %-60c %x - %m%n

# Application loggers
logger.app.name = com.shahar.flink
logger.app.level = INFO

# Flink framework loggers (reduce noise)
logger.flink.name = org.apache.flink
logger.flink.level = WARN

# Kafka connector (useful for debugging connectivity issues)
logger.kafka.name = org.apache.flink.connector.kafka
logger.kafka.level = INFO

# Schema Registry client
logger.schema.name = io.confluent
logger.schema.level = WARN

# Avro serialization
logger.avro.name = org.apache.avro
logger.avro.level = WARN
